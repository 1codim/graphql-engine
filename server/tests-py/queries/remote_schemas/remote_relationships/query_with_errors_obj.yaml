description: Remote relationship GraphQL query with errors
url: /v1/graphql
status: 200
# Since errorMsg in not non-null we should both return a valid result as well
# as propogate the error the remote server raised.
response:
  # data:
  #   profiles:
  #     - id: 1
  #       messageBasic:
  #           msg: You win!
  #           errorMsg: null
  #     - id: 2
  #       messageBasic:
  #           msg: You lose!
  #           errorMsg: null
  #     - id: 3
  #       messageBasic:
  #           msg: Another alice
  #           errorMsg: null
  errors:
  - extensions:
      internal:
        errors:
        - path:
          - hasura_array_idx_0
          - errorMsg
          message: intentional-error
          locations:
          - line: 1
            column: 57
        - path:
          - hasura_array_idx_1
          - errorMsg
          message: intentional-error
          locations:
          - line: 1
            column: 126
        - path:
          - hasura_array_idx_2
          - errorMsg
          message: intentional-error
          locations:
          - line: 1
            column: 195
      path: $
      code: unexpected
    message: Joining results for remote relationships failed
query:
  query: |
    query {
      profiles {
        id
        messageBasic {
          msg
          errorMsg
        }
      }

    }
