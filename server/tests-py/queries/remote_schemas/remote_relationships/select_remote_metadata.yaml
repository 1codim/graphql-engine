description: Select metadata on articles for remote
url: /v1/graphql
status: 200
response:
  data:
    __type:
      name: profiles
      fields:
      - args: []
        name: id
      - args:
         - name: id
           type:
             name: null
           defaultValue: null
        name: message
      - args: []
        name: name

query:
  query: |
    query {
      __type(name: "profiles") {
        name
        fields {
          name
          args {
            name
            type {
              name
            }
            defaultValue
          }
        }
      }
    }
