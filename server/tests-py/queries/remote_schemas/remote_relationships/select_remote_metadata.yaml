description: Select metadata on articles for remote
url: /v1/graphql
status: 200
response:
  data:
    __type:
      name: profiles
      fields:
      - name: id
      - name: message
      - name: name

query:
  query: |
    query {
      __type(name: "profiles" ) {
        name
        fields {
          name
        }
      }
      }
